<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'checkout/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Checkout</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ödeme ve Kayıt İşlemleri</h1>

        <div class="row mt-4">
            <!-- Sol taraf: Kart Bilgileri -->
            <div class="col-md-6">
                <h3>Kart Bilgileri</h3>
                <form>
                    <div class="mb-3">
                        <label for="card_number" class="form-label">Kart Numarası</label>
                        <input type="text" class="form-control" id="card_number" placeholder="1234 5678 9012 3456" required>
                    </div>
                    <div class="mb-3">
                        <label for="expiry_date" class="form-label">Son Kullanma Tarihi</label>
                        <input type="text" class="form-control" id="expiry_date" placeholder="MM/YY" required>
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123" required>
                    </div>
                </form>
            </div>

            <!-- Sağ taraf: Adres Bilgileri -->
            <div class="col-md-6">
                <h3>Adres Bilgileri</h3>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="full_name" class="form-label">Ad Soyad</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Adınız ve Soyadınız" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-posta</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="örnek@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Telefon</label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="555-555-5555" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adres</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
                    </div>
                    <div class="mb-3">
                        <label for="city" class="form-label">Şehir</label>
                        <input type="text" class="form-control" id="city" name="city" placeholder="Şehir" required>
                    </div>
                    <div class="mb-3">
                        <label for="postal_code" class="form-label">Posta Kodu</label>
                        <input type="text" class="form-control" id="postal_code" name="postal_code" placeholder="12345" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydet</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
