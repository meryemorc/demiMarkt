<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Detayı</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-success text-center">Siparişiniz Tamamlandı!</h1>
        <p class="text-center">Ödemeniz başarıyla alındı ve siparişiniz işleme alındı.</p>

        <!-- Sipariş Detayı -->
        <div class="card-body">
            <p><strong>Sipariş ID:</strong> {{ order.id }}</p>
            <p><strong>Kullanıcı:</strong> {{ order.user.username }}</p>
            <p><strong>Toplam Fiyat:</strong> {{ order.total_price }}</p>
            <p><strong>Durum:</strong> {{ order.current_state }}</p>
        
            
        
            <!-- Siparişi İptal Et Butonu -->
            <a href="{% url 'change_order_state' order.id %}?action=cancel" class="btn btn-danger mt-2">Siparişi İptal Et</a>
        </div>
        
        <!-- Ana Sayfaya Dön -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Ana Sayfaya Dön</a>
        </div>
    </div>
</body>
</html>
