<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.product_name }} - Ürün Detayı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5">
                <img src="{{ product.image_link }}" alt="{{ product.product_name }}" class="img-fluid">
            </div>
            <div class="col-md-7">
                <h1>{{ product.product_name }}</h1>
                <p><strong>Fiyat:</strong> {{ product.price|default:"-" }} $</p>
                <p><strong>Marka:</strong> {{ product.brand }}</p>
                <p><strong>Depolama:</strong> {{ active_storage }} GB</p>
                <div>
                    <p><strong>Renk Seçenekleri:</strong></p>
                    {% for color in available_colors %}
                        <button class="btn btn-outline-secondary btn-color" data-color="{{ color }}">
                            {{ color }}
                        </button>
                    {% endfor %}
                </div>
                <form method="post" action="{% url 'add_to_cart' product.ID %}">
                    {% csrf_token %}
                    <input type="hidden" id="selected_color" name="selected_color" value="">
                    <button type="submit" class="btn btn-success mt-3">Sepete Ekle</button>
                </form>
                <a href="/" class="btn btn-secondary mt-3">Geri Dön</a>
            </div>
        </div>
    </div>
    <script>
        // Renk butonlarına tıklandığında seçimi güncelle
        document.querySelectorAll('.btn-color').forEach(button => {
            button.addEventListener('click', () => {
                document.getElementById('selected_color').value = button.dataset.color;
            });
        });
    </script>
</body>
</html>
